{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-primary">Sign In</button>
        </form>
        <div class="pt-3">
            <small class="text-muted">Need an Account?
                <a href="{% url 'signup' %}" class="ml-2">Sign Up</a>
            </small>
        </div>
        <div class="pt-3">
            <small class="text-muted"> Forget Password?
                <a href="{% url 'password_reset' %}" class="ml-2">Reset Password</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
