{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Delete Your Account</h1>
    <div class="row justify-content-center">
        <form method="post" class="col-12 col-sm-10 col-md-8 col-lg-6">
            {% csrf_token %}
            <div class="card border-0 shadow-sm rounded p-3">
                <h1 class="fw-light text-center">Are you sure you want to delete your account?</h1>
                <p class="text-center fw-light">This action cannot be undone, and you will lose all your data.</p>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-outline-danger">Delete My Account</button>
                    <a href="{% url 'profile' %}" class="btn btn-outline-primary ms-2">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
