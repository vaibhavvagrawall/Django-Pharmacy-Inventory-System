{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary btn-lg px-4 py-2 mb-3">Go Back</a>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card border-light shadow-lg">
                <div class="card-header bg-danger text-white text-center py-3">
                    <h2 class="mb-0">Delete Category</h2>
                </div>
                <div class="card-body p-4 text-center">
                    <h3 class="fw-light">Are you sure you want to delete the category "{{ category.name }}"?</h3>
                    <h4 class="fw-light">All items associated with this category will also be deleted. This action cannot be undone.</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mt-4 d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-danger btn-lg px-4 py-2 me-2">
                                Delete Category
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-primary btn-lg px-4 py-2">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
