{% extends 'base.html' %}
{% block content %}
<div class="container">
    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3">Go Back</a>
    <div class="row justify-content-center">
        <form method="POST" class="col-12 col-md-8 col-lg-6 mx-auto mt-5">
            {% csrf_token %}
            <h1 class="fw-light text-center">Are you sure you want to delete the category "{{ category.name }}"?</h1>
            <h4 class="fw-light text-center">All items associated with this category will also be deleted.</h4>
            <div class="mt-4 text-center">
                <button class="btn btn-outline-danger">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
