{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Log Out Confirmation</h1>
    <div class="row justify-content-center">
        <form method="post" class="col-12 col-sm-10 col-md-8 col-lg-6">
            {% csrf_token %}
            <div class="card border-0 shadow-sm rounded p-3">
                <h2 class="fw-light text-center">Are you sure you want to log out?</h2>
                <p class="text-center fw-light">You will be logged out of your account, and any unsaved changes will be lost.</p>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-outline-danger me-2">Log Out</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
